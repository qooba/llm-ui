name: build

on:
  push:
    branches: [main, "rust-v*"]
  pull_request:
    branches: [main, "rust-v*"]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install minimal stable with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true
      - name: Format
        working-directory: ./yummy-rs
        run: cargo fmt -- --check

  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
#          - macos-11
#          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install minimal stable with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: build and lint with clippy
        working-directory: ./yummy-rs
        run: cargo clippy --no-default-features --tests
      - name: Check no default features
        working-directory: ./yummy-rs
        run: cargo check --no-default-features

  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
#          - macos-11
#          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install minimal stable with clippy and rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: "1.67.0"
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        working-directory: ./yummy-rs
        run: cargo test --verbose
